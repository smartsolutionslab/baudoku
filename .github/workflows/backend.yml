name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'src/backend/**'
      - 'tests/backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/backend/**'
      - 'tests/backend/**'
      - '.github/workflows/backend.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/backend/BauDoku.slnx

      - name: Build
        run: dotnet build src/backend/BauDoku.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test src/backend/BauDoku.slnx --no-build --configuration Release --verbosity normal
