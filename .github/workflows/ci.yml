name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]
  workflow_dispatch:
    inputs:
      build_android:
        description: 'Build Android APK'
        type: boolean
        default: false
      build_ios:
        description: 'Build iOS Simulator App'
        type: boolean
        default: false
      debug_images:
        description: 'Build Docker images with full Debian runtime for debugging'
        type: boolean
        default: false

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '22'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/baudoku

permissions:
  contents: read
  packages: write

jobs:
  version:
    name: Compute Version
    runs-on: ubuntu-latest
    outputs:
      semver: ${{ steps.gitversion.outputs.semVer }}
      major: ${{ steps.gitversion.outputs.major }}
      minor: ${{ steps.gitversion.outputs.minor }}
      patch: ${{ steps.gitversion.outputs.patch }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3
        with:
          versionSpec: '6.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: Display Version
        run: echo "SemVer = ${{ steps.gitversion.outputs.semVer }}"

  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    needs: version
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/backend/BauDoku.slnx

      - name: Build
        run: |
          dotnet build src/backend/BauDoku.slnx \
            --no-restore \
            --configuration Release \
            /p:Version=${{ needs.version.outputs.semver }}

      - name: Test
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
        run: |
          dotnet test src/backend/BauDoku.slnx \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/**/coverage.cobertura.xml
          retention-days: 14

  e2e-backend:
    name: Backend E2E Smoke Test
    runs-on: ubuntu-latest
    needs: backend
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run E2E smoke tests
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
        run: |
          dotnet test tests/backend/BauDoku.E2E.SmokeTests/ \
            --configuration Release \
            --verbosity normal \
            --logger "console;verbosity=detailed"

  keycloak-auth:
    name: Keycloak Auth Tests
    runs-on: ubuntu-latest
    needs: backend
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run Keycloak auth tests
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
        run: |
          dotnet test tests/backend/BauDoku.Auth.IntegrationTests/ \
            --configuration Release \
            --verbosity normal \
            --logger "console;verbosity=detailed"

  frontend:
    name: Frontend Build & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Typecheck
        working-directory: src/frontend/mobile-app
        run: npx tsc --noEmit

      - name: Test
        working-directory: src/frontend/mobile-app
        run: npm test

  web:
    name: Web Build & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Typecheck
        working-directory: src/frontend/web
        run: npx tsc --noEmit

      - name: Build
        working-directory: src/frontend/web
        run: npx vite build

  build-android:
    name: Android Build (Local)
    runs-on: ubuntu-latest
    needs: frontend
    if: github.event_name == 'workflow_dispatch' && inputs.build_android == true
    defaults:
      run:
        working-directory: src/frontend/mobile-app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Expo prebuild
        run: npx expo prebuild --platform android --no-install

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('src/frontend/mobile-app/android/**/*.gradle*', 'src/frontend/mobile-app/android/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Build APK
        run: cd android && ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src/frontend/mobile-app/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

  build-ios:
    name: iOS Build (Local)
    runs-on: macos-latest
    needs: frontend
    if: github.event_name == 'workflow_dispatch' && inputs.build_ios == true
    defaults:
      run:
        working-directory: src/frontend/mobile-app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Expo prebuild
        run: npx expo prebuild --platform ios --no-install

      - name: Install CocoaPods
        run: cd ios && pod install

      - name: Build for Simulator
        run: |
          xcodebuild \
            -workspace ios/BauDoku.xcworkspace \
            -scheme BauDoku \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGNING_ALLOWED=NO \
            -quiet

      - name: Package .app
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "BauDoku.app" -type d | head -1)
          zip -r BauDoku-simulator.zip "$APP_PATH"

      - name: Upload .app
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: src/frontend/mobile-app/BauDoku-simulator.zip
          retention-days: 30

  eas-build:
    name: EAS Build (Cloud)
    runs-on: ubuntu-latest
    needs: frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: src/frontend/mobile-app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build
        run: eas build --platform all --profile preview --non-interactive --no-wait

  security:
    name: Security & SBOM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install CycloneDX
        run: dotnet tool install --global CycloneDX

      - name: Generate SBOM
        run: |
          dotnet CycloneDX src/backend/BauDoku.slnx \
            -o ./sbom \
            -fn sbom.json \
            -F Json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom/sbom.json
          retention-days: 90

  docker:
    name: Docker Build & Push${{ inputs.debug_images && ' (Debug)' || '' }}
    runs-on: ubuntu-latest
    needs: [version, backend, web]
    if: >-
      github.ref == 'refs/heads/main'
      || (github.event_name == 'pull_request' && github.base_ref == 'main')
      || (github.event_name == 'workflow_dispatch' && inputs.debug_images)
    strategy:
      matrix:
        service:
          - name: projects-api
            dockerfile: src/backend/Services/Projects/BauDoku.Projects.Api/Dockerfile
          - name: documentation-api
            dockerfile: src/backend/Services/Documentation/BauDoku.Documentation.Api/Dockerfile
          - name: sync-api
            dockerfile: src/backend/Services/Sync/BauDoku.Sync.Api/Dockerfile
          - name: api-gateway
            dockerfile: src/backend/ApiGateway/BauDoku.ApiGateway/Dockerfile
          - name: web
            dockerfile: src/frontend/web/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine runtime image
        id: runtime
        run: |
          if [ "${{ inputs.debug_images }}" = "true" ]; then
            echo "image=mcr.microsoft.com/dotnet/aspnet:10.0-preview" >> "$GITHUB_OUTPUT"
            echo "suffix=-debug" >> "$GITHUB_OUTPUT"
          else
            echo "image=mcr.microsoft.com/dotnet/aspnet:10.0-preview-alpine" >> "$GITHUB_OUTPUT"
            echo "suffix=" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=raw,value=${{ needs.version.outputs.semver }}${{ steps.runtime.outputs.suffix }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && !inputs.debug_images }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.version.outputs.semver }}
            RUNTIME_IMAGE=${{ steps.runtime.outputs.image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}:${{ needs.version.outputs.semver }}${{ steps.runtime.outputs.suffix }}
          format: table
          exit-code: '1'
          severity: CRITICAL,HIGH
        if: github.event_name != 'pull_request'

      - name: Trivy scan (PR - build only)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: ${{ matrix.service.dockerfile }}
          format: table
          exit-code: '1'
          severity: CRITICAL,HIGH
        if: github.event_name == 'pull_request'
