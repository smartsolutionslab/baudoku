name: Guard main branch

on:
  pull_request:
    branches: [main]

jobs:
  check-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Only allow PRs from development
        if: github.head_ref != 'development'
        run: |
          echo "::error::PRs to main are only allowed from the development branch. Source branch: ${{ github.head_ref }}"
          exit 1
