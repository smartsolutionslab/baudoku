mode: ContinuousDeployment
next-version: 0.1.0
branches:
  main:
    regex: ^master$|^main$
    mode: ContinuousDeployment
    tag: ''
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-release-branch: false
    is-mainline: true
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    tag: '{BranchName}'
    increment: Inherit
    source-branches: ['main']
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    tag: pr
    increment: Inherit
    source-branches: ['main', 'feature']
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    tag: beta
    increment: Patch
    source-branches: ['main']
ignore:
  sha: []
merge-message-formats: {}
