workflow: GitHubFlow/v1
next-version: 0.1.0
branches:
  main:
    regex: ^master$|^main$
    is-main-branch: true
    label: ''
    increment: Minor
  develop:
    regex: ^dev(elop)?(ment)?$
    label: alpha
    increment: Minor
    source-branches: ['main']
  feature:
    regex: ^features?[/-]
    label: '{BranchName}'
    increment: Inherit
    source-branches: ['main', 'develop']
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    label: pr
    increment: Inherit
    source-branches: ['main', 'develop', 'feature']
  hotfix:
    regex: ^hotfix(es)?[/-]
    label: beta
    increment: Patch
    source-branches: ['main']
ignore:
  sha: []
