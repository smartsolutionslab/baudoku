{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspire-dashboard
  labels:
    app.kubernetes.io/name: aspire-dashboard
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aspire-dashboard
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aspire-dashboard
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: aspire-dashboard
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: ui
              containerPort: 18888
              protocol: TCP
            - name: otlp-grpc
              containerPort: 18889
              protocol: TCP
            - name: otlp-http
              containerPort: 18890
              protocol: TCP
          env:
            - name: DASHBOARD__OTLP__GRPC__ENDPOINT
              value: http://0.0.0.0:18889
            - name: DASHBOARD__OTLP__HTTP__ENDPOINT
              value: http://0.0.0.0:18890
            - name: DASHBOARD__OTLP__AUTHMODE
              value: Unsecured
            - name: ASPIRE_RESOURCE_SERVICE_ENDPOINT_URL
              value: http://resource-service:5001
            - name: DASHBOARD__RESOURCESERVICECLIENT__AUTHMODE
              value: Unsecured
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            {{- if .Values.dashboard.auth.browserToken }}
            - name: DASHBOARD__FRONTEND__AUTHMODE
              value: BrowserToken
            - name: DASHBOARD__FRONTEND__BROWSERTOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dashboard.auth.secretName }}
                  key: {{ .Values.dashboard.auth.secretKey }}
            {{- else }}
            - name: DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS
              value: "true"
            {{- end }}
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: 18888
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 18888
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: aspire-dashboard
  labels:
    app.kubernetes.io/name: aspire-dashboard
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - name: ui
      port: 80
      targetPort: 18888
      protocol: TCP
    - name: otlp-grpc
      port: 18889
      targetPort: 18889
      protocol: TCP
    - name: otlp-http
      port: 18890
      targetPort: 18890
      protocol: TCP
  selector:
    app.kubernetes.io/name: aspire-dashboard
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-service
  labels:
    app.kubernetes.io/name: resource-service
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: resource-service
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: resource-service
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: resource-service
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: resource-service
          image: "{{ .Values.global.image.registry }}/{{ .Values.global.image.prefix }}-resource-service:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: 5001
              protocol: TCP
          env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            tcpSocket:
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: resource-service
  labels:
    app.kubernetes.io/name: resource-service
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 5001
      targetPort: 5001
      protocol: TCP
  selector:
    app.kubernetes.io/name: resource-service
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
