{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspire-dashboard
  labels:
    app.kubernetes.io/name: aspire-dashboard
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aspire-dashboard
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aspire-dashboard
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: aspire-dashboard
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: ui
              containerPort: 18888
              protocol: TCP
            - name: otlp-grpc
              containerPort: 18889
              protocol: TCP
            - name: otlp-http
              containerPort: 18890
              protocol: TCP
          env:
            - name: DASHBOARD__OTLP__GRPC__ENDPOINT
              value: http://0.0.0.0:18889
            - name: DASHBOARD__OTLP__HTTP__ENDPOINT
              value: http://0.0.0.0:18890
            - name: DASHBOARD__OTLP__AUTHMODE
              value: Unsecured
            {{- if .Values.dashboard.auth.browserToken }}
            - name: DASHBOARD__FRONTEND__AUTHMODE
              value: BrowserToken
            - name: DASHBOARD__FRONTEND__BROWSERTOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dashboard.auth.secretName }}
                  key: {{ .Values.dashboard.auth.secretKey }}
            {{- else }}
            - name: DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS
              value: "true"
            {{- end }}
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: 18888
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 18888
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: aspire-dashboard
  labels:
    app.kubernetes.io/name: aspire-dashboard
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - name: ui
      port: 80
      targetPort: 18888
      protocol: TCP
    - name: otlp-grpc
      port: 18889
      targetPort: 18889
      protocol: TCP
    - name: otlp-http
      port: 18890
      targetPort: 18890
      protocol: TCP
  selector:
    app.kubernetes.io/name: aspire-dashboard
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
