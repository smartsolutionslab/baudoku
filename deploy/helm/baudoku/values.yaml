global:
  image:
    registry: ghcr.io
    prefix: smartsolutionslab/baudoku
    tag: latest
    pullPolicy: IfNotPresent

services:
  projectsApi:
    name: projects-api
    replicaCount: 1
    image:
      name: projects-api
    port: 8080
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    env: []

  documentationApi:
    name: documentation-api
    replicaCount: 1
    image:
      name: documentation-api
    port: 8080
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    env: []

  syncApi:
    name: sync-api
    replicaCount: 1
    image:
      name: sync-api
    port: 8080
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    env: []

  apiGateway:
    name: api-gateway
    replicaCount: 1
    image:
      name: api-gateway
    port: 8080
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
    env: []

  web:
    name: web
    replicaCount: 1
    image:
      name: web
    port: 80
    resources:
      requests:
        cpu: 50m
        memory: 32Mi
      limits:
        cpu: 200m
        memory: 64Mi
    env: []

ingress:
  enabled: true
  className: nginx
  annotations: {}
  host: baudoku.example.com
  tls: []

dashboard:
  enabled: false
  image:
    repository: mcr.microsoft.com/dotnet/aspire-dashboard
    tag: "9.2"
    pullPolicy: IfNotPresent
  auth:
    browserToken: false
    secretName: baudoku-dashboard-auth
    secretKey: browser-token
  ingress:
    enabled: false
    host: monitoring.baudoku.example.com
    annotations: {}
    tls: []
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

otel:
  enabled: false
  endpoint: ""
