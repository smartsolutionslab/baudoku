appId: com.baudoku.app
---
# Smoke Test Flow - Tests the core offline project creation path

- launchApp

# CI emulator is slow (software rendering, cold boot) â€” app startup
# (Hermes init + font loading + SQLite migrations) can take 30-40s
- extendedWaitUntil:
    visible: "Projekte"
    timeout: 60000

- tapOn: "Projekte"

- assertVisible:
    id: "fab-button"

- tapOn:
    id: "fab-button"

- tapOn:
    id: "project-name-input"
- inputText: "E2E Testprojekt"

- tapOn:
    id: "submit-button"

- assertVisible: "E2E Testprojekt"
